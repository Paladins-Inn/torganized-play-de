{{- $fullName := include "hugo-static.fullname" . -}}
---
kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: "{{ $fullName }}-hugo-builder"
  labels:
    {{- include "hugo-static.labels" . | nindent 4 }}
spec:
  dockerImageRepository: {{ .Values.buildimage.repository }}
  lookupPolicy:
    local: true
---
kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "hugo-static.labels" . | nindent 4 }}
spec:
  lookupPolicy:
    local: true
