baseURL = "/"
languageCode = "de-de"
title = "Torganisiertes Spiel"
theme = "personal-web"
copyright="© Torganisiertes Spiel"
googleAnalytics = ""
enableEmoji=false
enableRobotsTXT=true
pygmentsUseClasses=true
