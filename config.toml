[params.intro]
  main = "Torganisiertes Spiel"
  sub = "Wir organisieren Torg-Spiele im deutschsprachigen Raum"

[params.main]
  latestPublishHeader = "My Latest Project"

[taxonomies]
  design = "designs"
  tech = "techs"

